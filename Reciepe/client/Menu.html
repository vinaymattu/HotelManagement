<template  name="Menu">
	<h1 class="page-title">My Current Menu</h1>
	
	{{#each recipes}}
		{{>MenuItem}}
	  {{else}}
	  		<ul class="shopping-list">
	  		  <li>No Recipe in Menu <a href="/recipe-book">Click Here</a> to add</li>
	       </ul>
	{{/each}}

</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
